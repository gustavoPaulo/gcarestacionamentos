<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Pátio</title>

	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

	<link rel="icon" type="imagem/png" href="resources/img/logoPatio.png" ></link>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></link>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<h:form id="formHome" >	
			<h1 align="center"><h:graphicImage value="/resources/img/logoPatio.png" height="100" width="115" />  Pátio</h1>	
			<br/>
			<br/>

		<br />
			<h:panelGrid columns="3" style="margin: auto;">
	
			<h:commandButton value="Cadastrar Novo Estabelecimento" action="#{estabelecimentoBean.cadastro}" class="btn btn-success" />
			<h:commandButton value="Cadastrar Novo Veículo" action="#{veiculoBean.cadastro}" class="btn btn-warning" />
			<h:commandButton value="Relátorio de Veículos" action="#{movimentoBean.relatorio}" class="btn btn-danger" />
			
			<br />
			<br />

		</h:panelGrid>

	

		<h3 align="left">Entrada de Mensal</h3>
		<h:panelGrid columns="2">
				
				<h:outputLabel value="Tipo: " />
				<h:selectOneMenu id="campoTipo" value="#{patioBean.patio.tipo}">
					<f:selectItem itemValue="Carro" />
					<f:selectItem itemValue="Moto" />
				</h:selectOneMenu>
				
				<h:outputLabel value="Placa: " />
				<h:selectOneMenu id="campoPlaca" value="#{patioBean.patio.placa}">
					<f:selectItems value="#{veiculoBean.veiculos}" var="ve" itemLabel="#{ve.placa}" itemValue="#{ve.placa}"/>
				</h:selectOneMenu>
				
				<h:outputLabel value="Marca: " />
				<h:selectOneMenu id="campoMarca" value="#{patioBean.patio.marca}">
					<f:selectItems value="#{veiculoBean.veiculos}" var="ve" itemLabel="#{ve.marca}" itemValue="#{ve.marca}"/>
				</h:selectOneMenu>
				
				<h:outputLabel value="Modelo: " />
				<h:selectOneMenu id="campoModelo" value="#{patioBean.patio.modelo}">
					<f:selectItems value="#{veiculoBean.veiculos}" var="ve" itemLabel="#{ve.modelo}" itemValue="#{ve.modelo}"/>
				</h:selectOneMenu>
				
				<h:outputLabel value="Cor: " />
				<h:selectOneMenu id="campoCor" value="#{patioBean.patio.cor}">
					<f:selectItems value="#{veiculoBean.veiculos}" var="ve" itemLabel="#{ve.cor}" itemValue="#{ve.cor}"/>
				</h:selectOneMenu>
				
				<h:outputLabel value="Empresa: " />
				<h:selectOneMenu id="campoEstabelecimento" value="#{patioBean.patio.estabelecimento}">
					<f:selectItems value="#{estabelecimentoBean.estabelecimentos}" var="e" itemLabel="#{e.nome}" itemValue="#{e.nome}"/>
				</h:selectOneMenu>
				
				<h:outputLabel value=""/>
				<h:commandButton value="Mensalista" action="#{patioBean.entradaVeiculo}" class="btn btn-primary" />
			</h:panelGrid>
				
				
			<br/>
			<br/>
			<br/>			
		
		
		<h:dataTable value="#{patioBean.patios}" var="p" border="3" cellpadding="6">
			
			<f:facet name="header">
				<h4 align="center">Veículos no Pátio</h4>
			</f:facet>
			
					<h:column>
						<f:facet name="header">
							<h6 align="center">Estabelecimento</h6>
						</f:facet>
						<h:outputText value="#{p.estabelecimento}"/>
					</h:column>
		
					<h:column>
						<f:facet name="header">
						<h6 align="center">Placa</h6>
						</f:facet>
						<h:outputText value="#{p.placa}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">
						<h6 align="center">Tipo</h6>
						</f:facet>
						<h:outputText value="#{p.tipo}"/>
					</h:column>
	
					<h:column>
						<f:facet name="header">
						<h6 align="center">Marca</h6>
						</f:facet>
						<h:outputText value="#{p.marca}"/>
					</h:column>
			
					<h:column>
						<f:facet name="header">
						<h6 align="center">Modelo</h6>
						</f:facet>
						<h:outputText value="#{p.modelo}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">
						<h6 align="center">Cor</h6>
						</f:facet>
						<h:outputText value="#{p.cor}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">
						<h6 align="center">Entrada</h6>
						</f:facet>
						<h:outputText value="#{p.entrada}">
							<f:convertDateTime pattern="dd/MM/yyyy - HH:mm" locale="pt_BR" timeZone="GMT-03:00" />
						</h:outputText>
					</h:column>
					
					<h:column>
						<h:commandLink action="#{patioBean.remove}" title="Sáida" actionListener="#{patioBean.salvaMovimento}" >
							<f:setPropertyActionListener value="#{p}" target="#{patioBean.patio}"/>
							<h:graphicImage value="resources/img/saidaVeiculo.png" />
						</h:commandLink>
					</h:column>
			</h:dataTable>
</h:form>
<br/>
<br/>
<br/>
<h:form>
	<h3 align="left">Entrada de Avulso</h3>
			<h:panelGrid columns="2">
				
				<h:outputLabel value="Tipo: " />
				<h:selectOneMenu id="campoTipoRotativo" value="#{patioBean.patio.tipo}">
					<f:selectItem itemValue="Carro" />
					<f:selectItem itemValue="Moto" />
				</h:selectOneMenu>	
				
				<h:outputLabel value="Placa: " />
				<h:inputText value="#{patioBean.patio.placa}"/>
				
				<h:outputLabel value="Marca: " />
				<h:inputText value="#{patioBean.patio.marca}" />
				
				<h:outputLabel value="Modelo: " />
				<h:inputText value="#{patioBean.patio.modelo}" />
				
				<h:outputLabel value="Cor: " />
				<h:inputText value="#{patioBean.patio.cor}" />
				
				<h:outputLabel value="Empresa / Cliente: " />
				<h:inputText value="#{patioBean.patio.estabelecimento}" />
				
				
				
				<h:commandButton value="Limpar" type="reset" class="btn btn-dark"/>
				<h:commandButton value="Rotativo" action="#{patioBean.entradaVeiculo}" class="btn btn-primary" />
					
			</h:panelGrid>
</h:form>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
</h:body>
</html>

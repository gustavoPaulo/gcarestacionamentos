<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Cadastro Veículo</title>

	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

	<link rel="icon" type="imagem/png" href="resources/img/logoPatio.png" ></link>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></link>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<h:form id="formVeiculo" >	
			<h1 align="center">Cadastro de Veículos</h1>
			<br/>
			<br/>
			<br />
			
			<h:panelGrid columns="2" style="margin: auto;">
			<h:commandButton value="Retornar ao Pátio" action="#{usuarioBean.retornarPatio}" class="btn btn-danger" />
			
			<br />
			<br />

		</h:panelGrid>
			<h:panelGrid columns="2">

		<f:facet name="header">
			<h4>Cadastre seu Veículo</h4>
		</f:facet>
		
			<h:outputLabel value="Código: " />
			<h:inputText value="#{veiculoBean.veiculo.id}" readonly="true" size="1" />
			
			<h:outputLabel value="Placa: " />
			<h:inputText value="#{veiculoBean.veiculo.placa}" />
			
			<h:outputLabel value="Marca: " />
			<h:inputText value="#{veiculoBean.veiculo.marca}" />

			<h:outputLabel value="Modelo: " />
			<h:inputText value="#{veiculoBean.veiculo.modelo}" />
	
			<h:outputLabel value="Cor: " />
			<h:selectOneMenu id="campoCor" value="#{veiculoBean.veiculo.cor}" required="false" >
				<f:selectItem itemLabel="Selecione..." noSelectionOption="true" />
				<f:selectItem itemValue="Branco"/>
				<f:selectItem itemValue="Prata"/>
				<f:selectItem itemValue="Preto"/>
				<f:selectItem itemValue="Cinza"/>
				<f:selectItem itemValue="Vermelho"/>
				<f:selectItem itemValue="Azul"/>
				<f:selectItem itemValue="Amarelo"/>
				<f:selectItem itemValue="Marrom"/>
				<f:selectItem itemValue="Verde"/>
				<f:selectItem itemValue="Gelo"/>
			</h:selectOneMenu>
			
	
			<h:outputLabel value="Tipo: " />
			<h:selectOneMenu id="campoTipo" value="#{veiculoBean.veiculo.tipo}" required="false" >
				<f:selectItem itemLabel="Selecione..." noSelectionOption="true" />
				<f:selectItem itemValue="Carro" />
				<f:selectItem itemValue="Moto" />
			</h:selectOneMenu>
	
		</h:panelGrid>
					
			
			<br />
			<h:panelGrid columns="4">
	
			<h:commandButton value="Salvar" action="#{veiculoBean.salvar}" image="resources/img/salvar.png" title="Salvar" />
			<h:commandButton value="Limpar" type="reset" class="btn btn-dark"/>
			
			<br />
			<br />

		</h:panelGrid>
			
			
			<h:dataTable value="#{veiculoBean.veiculos}" var="v" border="3" cellpadding="6">
			
			<f:facet name="header">
				<h4 align="center">Lista de Veículos</h4>
			</f:facet>
		
					<h:column>
						<f:facet name="header">
							<h6 align="center">Código</h6>
						</f:facet>
						<h:outputText value="#{v.id}"/>
					</h:column>

					<h:column>
						<f:facet name="header">
						<h6 align="center">Marca</h6>
						</f:facet>
						<h:outputText value="#{v.marca}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">
						<h6 align="center">Modelo</h6>
						</f:facet>
						<h:outputText value="#{v.modelo}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">
						<h6 align="center">Cor</h6>
						</f:facet>
						<h:outputText value="#{v.cor}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">
						<h6 align="center">Placa</h6>
						</f:facet>
						<h:outputText value="#{v.placa}" id="placaV"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">
						<h6 align="center">Tipo</h6>
						</f:facet>
						<h:outputText value="#{v.tipo}"/>
					</h:column>
					
					<h:column>
						<h:commandLink title="Editar">
							<f:setPropertyActionListener value="#{v}" target="#{veiculoBean.veiculo}"/>
							<h:graphicImage value="resources/img/editar.png" />
							<f:ajax render="@form" />
						</h:commandLink>
					</h:column>
					
					<h:column>
						<h:commandLink action="#{veiculoBean.remove}" title="Excluir" >
							<f:setPropertyActionListener value="#{v}" target="#{veiculoBean.veiculo}"/>
							<h:graphicImage value="resources/img/deletar.png" />
						</h:commandLink>
					</h:column>
			</h:dataTable>
			
					
	</h:form>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

<script>
function strToUpper(placaV){     

	placaV.value = placaV.value.toUpperCase();    
}
</script>

</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Cadastro de Usuário</title>

	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

	<link rel="icon" type="imagem/png" href="resources/img/logoPatio.png" ></link>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></link>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<h:form id="formNovoUsuario" style="margin-top:15%; margin-left:39%;">	
			<h1>Crie seu Login</h1>
			<br/>
			<br/>
			
			<h:panelGrid columns="2">
				<h:outputLabel value="Login:"/>
				<h:inputText value="#{usuarioBean.usuario.login}" />
				
				<h:outputLabel value="Senha:"/>
				<h:inputSecret value="#{usuarioBean.usuario.senha}" />
				
				<h:outputLabel value="E-mail:"/>
				<h:inputText value="#{usuarioBean.usuario.email}" />
				
				<h:outputLabel/>
				<h:outputLabel/>
				<h:outputLabel/> 
				<h:commandButton value="Criar" action="#{usuarioBean.salvar}" 
					class="btn btn-primary" style="width: 180px; text-align:center;"/>
				
			</h:panelGrid>
	</h:form>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
</h:body>
</html>
